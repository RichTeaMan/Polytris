<html>

<head>
    <title>Polytris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.js" ></script>
</head>

<body>
    <h1><a href="/Polytris">Polytris</a></h1>
    <div id="game_links"></div>
    <div id="status">Generating pieces...</div>
    <input id="chb_show_hashes" type="checkbox" />
    <label for="chb_show_hashes">Show hashes</label>
    <input id="chb_colour_code" type="checkbox" />
    <label for="chb_colour_code">Show colour code</label>
    <div id="previews">
    </div>
    <script src="game.js"></script>
    <script>

        var links = "Poly size: ";
        for (var i = 1; i < 10; i++) {
            links += `<a href="${window.location.pathname}?polySize=${i}">${i}</a>`
        }
        $("#game_links").html(links);

        var startTime = new Date().getTime();
        var polySize = 4;
        var polySizeQuery = getQueryParam("polySize");
        var polySize = parseInt(polySizeQuery, 10);
        if (isNaN(polySize)) {
            polySize = 4;
        }

        var game = new PolytrisGame(10, 14, polySize);
        pieces = game.createPolyominoes(polySize);
        function checkFilters() {
            var showHashes = $("#chb_show_hashes").prop("checked");
            if (showHashes) {
                $(".hash").removeClass("hidden");
            } else {
                $(".hash").addClass("hidden");
            }
        }
        function checkColourCodes() {
            var showHashes = $("#chb_colour_codes").prop("checked");
            if (showHashes) {
                $(".colour").removeClass("hidden");
            } else {
                $(".colour").addClass("hidden");
            }
        }


        $("#chb_show_hashes").change(checkFilters);
        $("#chb_colour_codes").change(checkColourCodes);

        var previewElement = document.getElementById("previews");
        var canvases = "";
        for (var i = 0; i < pieces.length; i++) {
            var hash = game.getHashPolyomino(pieces[i]);
            var colour = game.pieces[i].createPolyColor();
            canvases += `<div class="preview_page_container"><div>Piece ${i}:</div><canvas id="preview_gtx_${i}" width="160" height="160"></canvas><div class="hash">${hash}</div><div class="colour">${colour}</div></div>`;
        }
        previewElement.innerHTML = canvases;
        for (var i = 0; i < pieces.length; i++) {
            var previewGtx = document.getElementById(`preview_gtx_${i}`).getContext("2d");
            game.render(previewGtx, game.createGrid(pieces[i].length, pieces[i].length), pieces[i].createPreviewPiece());
        }

        var endTime = new Date().getTime();
        var milliseconds = endTime - startTime;

        $("#status").html(`Generated ${pieces.length} pieces in ${milliseconds} milliseconds.`);

        checkFilters();

    </script>
</body>

</html>
