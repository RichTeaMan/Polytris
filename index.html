<html>

<head>
    <title>Polytris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
    <h1>Polytris</h1>
    <div id="game_links"></div>
    <div class="game_container main_container">
        <canvas id="gtx" width="400" height="560"></canvas>
    </div>
    <div class="info_container">
        <div>
            <span>Lines: </span>
            <span id="lines_cleared" />
        </div>
        <div class="game_container preview_container">
            <div>Preview Pane</div>
            <canvas id="preview_gtx" width="160" height="160"></canvas>
        </div>
    </div>
    <script src="game.js"></script>
    <script>
        var links = "Poly size: ";
        for (var i = 1; i < 10; i++) {
            links += `<a href="${window.location.pathname}?polySize=${i}">${i}</a>`
        }
        $("#game_links").html(links);

        var polySize = 4;
        var polySizeQuery = getQueryParam("polySize");
        var polySize = parseInt(polySizeQuery, 10);
        if (isNaN(polySize)) {
            polySize = 4;
        }

        var game = new PolytrisGame(10, 14, polySize);
        game.startGame();


        window.onkeydown = function (e) {
            var key = e.keyCode ? e.keyCode : e.which;

            var xMod = 0;
            var yMod = 0;

            // up
            if (key == 38) {

            }
            // down
            else if (key == 40) {
                yMod++;
            }
            // left
            else if (key == 37) {
                xMod--;
            }
            // right
            else if (key == 39) {
                xMod++;
            }
            // X
            else if (key == 88) {
                game.rotateCurrentPieceClockwise();
            }
            // Z
            else if (key == 90) {
                game.rotateCurrentPieceAntiClockwise();
            }
            game.moveCurrentPiece(xMod, yMod);
        }
    </script>
</body>

</html>
