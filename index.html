<html>

<head>
    <title>Polytris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.3.1.js"></script>
</head>

<body>
    <div id="main">
        <h1><a href="/Polytris">Polytris</a></h1>
        <div><p>Polytris is a version of Tetris that has polyominoes made of n sized blocks.</p></div>
        <div class="emphasis"><p><a href="preview.html">View all pieces</a>&nbsp;<a href="highscores.html">View high scores</a></p></div>
        <div id="game_links"></div>
        <div><p>Move pieces with the arrow keys. Rotate with Z and X. Pause with the P key.</p></div>
        <div id="status"></div>
        <div id="game_row">
            <div class="game_container main_container container">
                <canvas id="gtx" width="400" height="720"></canvas>
            </div>
            <div class="info_container container">
                <div>
                    <span>Score: </span>
                    <span id="score" />
                </div>
                <div>
                    <span>Lines: </span>
                    <span id="lines_cleared" />
                </div>
                <div>
                    <span>Level: </span>
                    <span id="level" />
                </div>
                <div class="game_container preview_container">
                    <div>Preview Pane</div>
                    <canvas id="preview_gtx" width="160" height="160"></canvas>
                </div>
            </div>
    </div>
    </div>
    <script src="game.js"></script>
    <script>

        var links = "Poly size: ";
        for (var i = 1; i < 10; i++) {
            links += `<a href="${window.location.pathname}?polySize=${i}">${i}</a>`
        }
        $("#game_links").html(links);

        var polySize = 4;
        var polySizeQuery = getQueryParam("polySize");
        var polySize = parseInt(polySizeQuery, 10);
        if (isNaN(polySize)) {
            polySize = 4;
        }

        var game = new PolytrisGame(10, 18, polySize);
        game.startGame();


        window.onkeydown = function (e) {
            var key = e.keyCode ? e.keyCode : e.which;

            var xMod = 0;
            var yMod = 0;

            if (!game.paused && !game.gameOver) {
                // up
                if (key == 38) {

                }
                // down
                else if (key == 40) {
                    yMod++;
                }
                // left
                else if (key == 37) {
                    xMod--;
                }
                // right
                else if (key == 39) {
                    xMod++;
                }
                // X
                else if (key == 88) {
                    game.rotateCurrentPieceClockwise();
                }
                // Z
                else if (key == 90) {
                    game.rotateCurrentPieceAntiClockwise();
                }
            }
            // P
            if (key == 80) {
                game.paused = !game.paused;
            }
            game.moveCurrentPiece(xMod, yMod);
        }
    </script>
</body>

</html>
